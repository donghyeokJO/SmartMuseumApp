<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>스마트 과학관</title>

    <link href='css/common.css' rel="stylesheet" type="text/css">
    <link href='css/index.css' rel="stylesheet" type="text/css">
    <!-- 주소창 등의 웹 브라우저 UI를 표시하지 않기 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 상태 바의 스타일을 지정 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- 홈 화면에서 표시되는 앱 이름을 지정 -->
    <meta name="apple-mobile-web-app-title" content="국립수산과학원">
    <!-- 홈 화면에서 표시되는 앱 아이콘을 지정 -->
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">

    <!-- 웹 앱 매니페스트를 읽어 들이기 -->
    <link rel="manifest" href="manifest.json">
    <!-- 서비스 워커를 등록 -->
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
        .then((reg) => {
        console.log('서비스 워커가 등록됨.', reg);
        });
    }
    </script>
    
    <script src='js/jquery-3.1.1.min.js'></script>
    
    <script>
        $(document).ready(function() {
            $(document).ready(function() {
                document.getElementsByTagName("html")[0].style.visibility = "visible";
            });
            $(".backBtn").click(function() {
                window.history.back();
            });

            let searchParams = new URLSearchParams(window.location.search);

            let pk = searchParams.get('id');
            
            var token = '';

            var str = 'anonymous';

            var url = "http://59.19.102.174:8888/api/v1/token-auth/";

            fetch(url,{
                method: "POST",
                body: JSON.stringify({
                    username: str,
                    password: str
                }),
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
            }).then((response) => response.json())
              .then(response => {
                // console.log(response);
                token = 'JWT ' + response.access;
                $.ajax({
                    url: 'http://59.19.102.174:8888/api/v1/event/' + pk + '/',
                    method: "GET",
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader('Authorization', '{{ token }}');
                    },
                    dataType: "json",
                }).done(function(data){
                    console.log(data);
                    $('#title').text(data['name']);
                    $.each(data['inner_exhibition'], function(idx, option){
                        let cls = localStorage[option['pk']] ? "acquired" :  "noAcquired";
                        $('#innerList').append(
                            '<li class="' + cls +'">' +
                                '<span></span>' +
                                '<p>' + option['name'] +'</p>' +
                            '</li>'
                        )
                    })
                })
                })
        });

    </script>
</head>

<body>
    <div class="wrap">
        <div class="utill">
            <button class="backBtn"><img src='images/back.png'></button>
            <h2 id="title">미션 이벤트</h2>
        </div>
        <div class="mission utillPage">
            <div class="txt">
                <div class="inner">
                    <p>앱을 켜신 후 아래의 전시관을<br>
                        관람하시면 <span>선물을 드려요.</span>
                    </p>
                </div>
            </div>
            <div class="stamp">
                <div class="inner">
                    <ul id = "innerList">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
