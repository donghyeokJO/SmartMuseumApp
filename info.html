<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>스마트 과학관</title>
    <link rel="favicon" href="./favicon.ico">

    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- 주소창 등의 웹 브라우저 UI를 표시하지 않기 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 상태 바의 스타일을 지정 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- 홈 화면에서 표시되는 앱 이름을 지정 -->
    <meta name="apple-mobile-web-app-title" content="국립수산과학원">
    <!-- 홈 화면에서 표시되는 앱 아이콘을 지정 -->
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">

    <!-- 웹 앱 매니페스트를 읽어 들이기 -->
    <link rel="manifest" href="manifest.json">
    <!-- 서비스 워커를 등록 -->
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
        .then((reg) => {
        console.log('서비스 워커가 등록됨.', reg);
        });
    }
    </script>

    <script>
        $(document).ready(function() {
            $(document).ready(function() {
                document.getElementsByTagName("html")[0].style.visibility = "visible";
            });
            $(".backBtn").click(function() {
                window.history.back();
            });

        });
    </script>

</head>

<body>
    <div class="wrap">
        <div class="utill">
            <button class="backBtn"><img src='images/back.png'></button>
            <h2>관람안내</h2>
        </div>
        <div class="info utillPage">
            <div class="top">
                <div class="inner">
                    <img src='images/info-top.jpg'>
                </div>
            </div>
            <div>
                <ul>
                    <li>
                        <span>개관시간</span>
                        <p>09:30 ~ 17:30(입장마감:17:00)</p>
                    </li>
                    <li>
                        <span>개관일</span>
                        <p>월,화,수,목,금,토,일</p>
                    </li>
                    <li>
                        <span>휴관일</span>
                        <p>- 매주 월요일</p>
                        <p>- 설날/추석연휴</p>
                        <p class="red">(월요일이 공휴일인 경우 정상개관)</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
