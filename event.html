<head>

    <link href='css/common.css' rel="stylesheet" type="text/css">
    <link href='css/index.css' rel="stylesheet" type="text/css">
    <!-- 주소창 등의 웹 브라우저 UI를 표시하지 않기 -->

    <!-- 상태 바의 스타일을 지정 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- 홈 화면에서 표시되는 앱 이름을 지정 -->
    <meta name="apple-mobile-web-app-title" content="국립수산과학원">
    <!-- 홈 화면에서 표시되는 앱 아이콘을 지정 -->
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <!-- 웹 앱 매니페스트를 읽어 들이기 -->
    <link rel="manifest" href="manifest.json">
    <!-- 서비스 워커를 등록 -->
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
        .then((reg) => {
        console.log('서비스 워커가 등록됨.', reg);
        });
    }
    </script>
    
    <script src='js/jquery-3.1.1.min.js'></script>
    <script>
        $(document).ready(function() {
            document.getElementsByTagName("html")[0].style.visibility = "visible";
            
            var token = '';

            var str = 'anonymous';

            var url = "https://59.19.102.174:8888/api/v1/token-auth/";

            fetch(url,{
                method: "POST",
                body: JSON.stringify({
                    username: str,
                    password: str
                }),
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
            }).then((response) => response.json())
              .then(response => {
                // console.log(response);
                token = 'JWT ' + response.access;
                $.ajax({
                    url : "https://59.19.102.174:8888/api/v1/event",
                    method: "GET",
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader('Authorization', token);
                    },
                    dataType: "json",
                }).done(function(data){
                    console.log(data)
                    $.each(data, function(idx, option) {
                        if (option.type === 1){
                            $('#eventList').append(
                                '<div>' + 
                                    '<a href="/event/detail?id=' + option['pk'] + '">' +
                                        '<img src=' + '"http://59.19.102.174:8888' + option['image'] + '"">' +
                                        '<p>' + option['name'] + '</p>'+
                                    '</a>'+
                                '</div>'
                            )
                        }
                        if (option.type === 2){
                            let icon = 'images/arrow-right.svg';

                            $('#missionList').append(
                                '<div class="missionBtn">' +
                                    '<a href="./mission.html?id=' + option['pk'] + '">' +
                                        '<span>선물 챙겨가세요!</span>' +
                                        '<p>국립수산과학관이 준비한<br>미션이벤트</p>' +
                                        '<span>' + option['name'] +'</span><br>' + 
                                        '<span>바로가기<img src="' + icon +'"></span>' + 
                                    '</a>' + 
                                '</div>'
                            )
                        }
                    })
                })
                })

            
        });
    </script>

</head>

<body>
    <div class="wrap">
        <div class="utill">
            <h2>이벤트</h2>
        </div>
        <nav>

                        <img src='images/nav01_on.svg' class="on">

                    </a>
                </li>
                <li>
                    <a href="./preview.html">
                        <img src='images/nav03.svg' class="disable">
                        <img src='images/nav03_on.svg' class="on">
                        <p>관람</p>
                    </a>
                </li>
                <li class="active">
                    <a href="./event.html">
                        <img src='images/nav04.svg' class="disable">
                        <img src='images/nav04_on.svg' class="on">
                        <p>이벤트</p>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="event utillPage naviPage">
            <div class="inner">
                <div id = "missionList">
