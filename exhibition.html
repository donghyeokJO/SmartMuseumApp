<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>스마트 과학관</title>
    <link rel="favicon" href="/SmartMuseumApp/favicon.ico">

    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <!-- 주소창 등의 웹 브라우저 UI를 표시하지 않기 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 상태 바의 스타일을 지정 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- 홈 화면에서 표시되는 앱 이름을 지정 -->
    <meta name="apple-mobile-web-app-title" content="국립수산과학원">
    <!-- 홈 화면에서 표시되는 앱 아이콘을 지정 -->
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <!-- 웹 앱 매니페스트를 읽어 들이기 -->
    <link rel="manifest" href="manifest.json">
    <!-- 서비스 워커를 등록 -->
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
        .then((reg) => {
        console.log('서비스 워커가 등록됨.', reg);
        });
    }
    </script>
    
    <script src="js/jquery-3.1.1.min.js"></script>
    
    <script>
        $(document).ready(function() {
            document.getElementsByTagName("html")[0].style.visibility = "visible";
            
            $(".backBtn").click(function() {
                window.history.back();
            });

            var token = '';

            var str = 'anonymous';

            var url = "https://locslab.com/api/v1/token-auth/";

            fetch(url,{
                method: "POST",
                body: JSON.stringify({
                    username: str,
                    password: str
                }),
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
            }).then((response) => response.json())
              .then(response => {
                token = 'JWT ' + response.access;
                var raw = token.slice(4);
                var base64Url = raw.split('.')[1]
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                var payload = JSON.parse(jsonPayload);
                var pk = payload.user_id;

                $.ajax({
                    url: "https://locslab.com/api/v1/museum/inner_exhibition/list/",
                    method: "GET",
                    dataType: "json",
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader('Authorization', token);
                    },
                }).done(function(data){
                    console.log(data);
                    $.each(data, function(idx, option) {
                        if (option.exhibition.floor_ko === "1층"){
                            $('#1st').append(
                                '<li>' +
                                    '<div class="tit">' +
                                        '<img src=' + '"https://locslab.com' + option['image'] + '"">' +
                                        '<p>' + option['name'] + '</p>' +
                                    '</div>' + 
                                    '<div class="sub">' +
                                        option['explanation'] +
                                    '</div>' +
                                '</li>'
                            )   
                        }
                        if (option.exhibition.floor_ko === "2층"){
                            $('#2nd').append(
                                '<li>' +
                                    '<div class="tit">' +
                                        '<img src=' + '"https://locslab.com' + option['image'] + '"">' +
                                        '<p>' + option['name'] + '</p>' +
                                    '</div>' + 
                                    '<div class="sub">' +
                                        option['explanation'] +
                                    '</div>' +
                                '</li>'
                            )   
                        }
                        if (option.exhibition.floor_ko === "지하1층"){
                            $('#b1st').append(
                                '<li>' +
                                    '<div class="tit">' +
                                        '<img src=' + '"https://locslab.com' + option['image'] + '"">' +
                                        '<p>' + option['name'] + '</p>' +
                                    '</div>' + 
                                    '<div class="sub">' +
                                        option['explanation'] +
                                    '</div>' +
                                '</li>'
                            )   
                        }
                    })    
                    $(".exhibition .content .tit").click(function() {
                        $(this).siblings('.sub').slideToggle(300);
                    }); 
                })
                
                $(".floorBtn li").click(function() {
                    var floorNum = $(this).index();
                    $('.floorBtn li').removeClass('on')
                    $(this).addClass('on');
                    $('.exhibition .content > div').removeClass('on')
                    $('.exhibition .content > div').eq(floorNum).addClass('on')
                });
            })
        });
    </script>

</head>

<body>
    <div class="wrap">
        <div class="utill">
            <button class="backBtn"><img src='images/back.png'></button>
            <h2>전시관 안내</h2>
        </div>
        <div class="exhibition utillPage">
            <div class="floorBtn">
                <ul id = "floors">
                    <li class="on">1층</li>
                    <li>2층</li>
                    <li>지하 1층</li>
                </ul>
            </div>
            <div class="content" >
                <div class="on">
                    <ul id = "1st">
                    </ul>
                </div>
                <!--1층 끝-->
                
                <!--2층 콘텐츠-->
                <div >
                    <ul id = "2nd">
                    </ul>
                </div>
                <!--2층 끝-->
                
                <!--지하1층 콘텐츠-->
                <div >
                    <ul id = "b1st">
                    </ul>
                </div>
                <!--지하1층 끝-->
            </div>
        </div>
    </div>
</body>
